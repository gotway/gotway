name: Test

on:
  workflow_run:
    workflows:
      - "Lint"
    types:
      - completed

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Check out code
        uses: actions/checkout@v2

      - name: Test
        run: make cover

      - name: Cover
        uses: actions/upload-artifact@v2
        with:
          name: cover
          path: ./cover.html
